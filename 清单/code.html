<body>
    <script>

        var postorderTraversal = function (root) {
            if (!root) return []
            // 左右中
            // 中左右 => 中右左 => 左右中
            const stk = [root], res = []
            while (stk.length) {
                let node = stk.pop();
                res.push(node.val)
                if (node.left) stk.push(node.left)
                if (node.right) stk.push(node.right)
            }
            return res.reverse()
        };

    </script>
</body>
