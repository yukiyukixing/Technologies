<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var maxArea = function (height) {
            let left = 0, right = height.length - 1, maxCount = 0;
            while (left < right) {
                const width = right - left;
                const hight = Math.min(height[left], height[right])
                maxCount = Math.max(maxCount, width * hight)
                if (height[left] < height[right]) {
                    left++
                } else {
                    right--
                }
            }
            return maxCount
        };

    </script>
</body>
