<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var inorderTraversal = function(root) {
            if(!root) return []
            // 左 根 右
            const stk = [],res = []
            let node = root
            while(stk.length || node){
                while(node){
                    stk.push(node)
                    node = node.left
                }
                node = stk.pop()
                res.push(node.val)
                node = node.right
            }
            return res
        };

    </script>
</body>

</html>
