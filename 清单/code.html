<body>
    <script>

        // 前序遍历，遍历过程中翻转左子树和右子树
        var invertTree = function (root) {
            if (!root) return root
            const stk = [root]
            while (stk.length) {
                const node = stk.pop();
                [node.left, node.right] = [node.right, node.left]
                if (node.right) stk.push(node.right)
                if (node.left) stk.push(node.left)
            }
            return root
        };

    </script>
</body>
