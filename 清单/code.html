<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var findAnagrams = function (s, p) {
            const obj = {}
            for (let ch of p) {
                obj[ch] = (obj[ch] || 0) + 1
            }
            let left = 0, right = 0, count = 0;
            const window = {}, res = [], len = Object.keys(obj).length
            while (right < s.length) {
                const c = s[right++]
                if (obj[c]) {
                    window[c] = (window[c] || 0) + 1
                    if (obj[c] === window[c]) {
                        count++
                    }
                }
                while (right - left === p.length) {
                    if (count === len) {
                        res.push(left)
                    }
                    const d = s[left++]
                    if (obj[d]) {
                        if (obj[d] === window[d]) {
                            count--
                        }
                        window[d]--
                    }
                }
            }
            return res
        };

    </script>
</body>

</html>
