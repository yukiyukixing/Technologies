<body>
    <script>

        var groupAnagrams = function (strs) {
            const obj = {}
            for (let s of strs) {
                const ch = s.split('').sort().join('')
                if (!obj[ch]) {
                    obj[ch] = []
                }
                obj[ch].push(s)
            }
            console.log(obj);
            return Object.values(obj)
        };
    </script>
</body>
