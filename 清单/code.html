<body>
    <script>

        var twoSum = function (nums, target) {
            const obj = {}
            for (let i = 0; i < nums.length; i++) {
                const num = target - nums[i]
                if (obj[num] !== undefined) {
                    return [obj[num], i]
                }
                obj[nums[i]] = i
            }
        };

    </script>
</body>
