<body>
    <script>

        // 插入排序
        function insertSort(arr) {
            for (let i = 1; i < arr.length; i++) {
                for (let j = i; j > 0 && arr[j] < arr[j - 1]; j--) {
                    [arr[j], arr[j - 1]] = [arr[j - 1], arr[j]]
                }
            }
            return arr
        }

        console.log(insertSort([100, 500, 20, 1, 300, 900]));

    </script>
</body>
