<body>
    <script>

        // 快速排序，选择基准元素，左右分区

        function quickSort(arr) {
            if (arr.length < 2) return arr
            const len = arr.length - 1
            let pivot = arr[len]
            const left = [], right = []
            for (let i = 0; i < len; i++) {
                if (arr[i] < pivot) {
                    left.push(arr[i])
                } else {
                    right.push(arr[i])
                }
            }
            return [...quickSort(left), pivot, ...quickSort(right)]
        }
        const arr = [1, 10, 100, 25, 1, 2, 3, 5, 4, 4]
        console.log(quickSort(arr));

    </script>
